{% extends "my_git/home.html" %}
{% load static %}


{% block content %}
    <div id="create-repo" style="margin-left: 30%">
        <br>
        <h4>Create a new repository</h4>
        <h6>A repository contains all project files, including the revision history.</h6>
        <br>
        <div class="card bg-light mb-3" style="max-width: 33rem;">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">
                            Owner:
                            {{ owner }}
                        </legend>

                        {{ form.as_p }}

                    </fieldset>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit" style="margin-left:35%; width: 70px;">Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
