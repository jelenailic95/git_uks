{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div>
        {% include 'my_git/repositories/repository_header.html' %}
    </div>

    <br>
    <div style="margin-left: 10%">
        <div class="col-md-center">

            <h4>Create new page</h4><br>
            <div>
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group" id="group_title">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-11">
                            <input type="text" id="title" class="form-control" name="title" placeholder="Title"/><br>
                        </div>
                    </div>
                    <div class="form-group" id="group_title">
                        <label for="content" class="col-sm-2 col-form-label">Page content</label>
                        <div class="col-sm-11">
                        <textarea class="form-control" rows="12" cols="150" id="content" name="content"
                                  placeholder="Content..."></textarea>
                        </div>

                    </div>
                     <div class="text-xl-center">
                                <input type="submit" class="btn btn-success" value="Save Page"/>
                     </div>
                </form>
            </div>
        </div>


    </div>


{% endblock %}
