{% load crispy_forms_tags %}
{% load static %}

{% if messages %}
    {% if message.tags != 'success' %}
      <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">
            {{ message|safe }}
        </div>
    {% endif %}
{% endif %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>My Git</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'my_git/styles/login.css' %}">
    </head>

    <body>
        {%  block content %}
                <div class="content-section">
                    <div class="jumbotron">
                      <h3> Login</h3>
                      <hr>
                    </div>

                    <div id="form-div">
                        <hr>
                        <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form.as_p }}
                        </fieldset>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-success" id="submit-btn" type="submit">Login</button>
                        </div>
                        </form>

                        <hr>
                        <div class="pt-3">
                            <small class="text-muted">
                                New to My Git?
                                <a class="ml-2" href="{% url 'register' %}">Create account</a>
                            </small>
                        </div>
                    </div>
                </div>
        {% endblock content %}
    </body>
</html>
