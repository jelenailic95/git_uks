<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

{% load crispy_forms_tags %}
{%  block content %}
        <div class="content-section">
            <div style="padding: 1% 0 0 0;" class="jumbotron" align="center">
              <h3> Login</h3>
              <hr style="margin-top: 1%">
            </div>

            <div style="margin-top: 5%;width: 55%;margin-left: 25%;">
                <hr>
                <form method="post" style="margin-left: 25%;">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form.as_p }}
                </fieldset>
                <br>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" style="margin-left:30%">Login</button>
                </div>
                </form>

                <hr>
                <div class="pt-3" style="margin-left: 37%;">
                    <small class="text-muted">
                        New to My Git?
                        <a class="ml-2" href="{% url 'register' %}">Create account</a>
                    </small>
                </div>
            </div>
        </div>
{% endblock content %}
