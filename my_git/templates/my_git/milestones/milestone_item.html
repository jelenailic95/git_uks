{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'my_git/styles/milestone.css' %}">
<div class="milestone_view_block">
    <div class="milestone_view_header">
        {% if milestone.open %}
            <p><i class="fa fa-calendar"></i><b> Due by</b> {{ milestone.due_date | date:'M d, Y' }}</p>
        {% else %}
            <p><i class="fa fa-calendar"></i><b> Closed</b> {{ milestone.due_date | date:'M d, Y' }}</p>
        {% endif %}

    </div>

    <div>
        <form method="post">
            <h3>{{ milestone.title }}</h3>
            <input type="hidden" value={{ milestone.id }}>
            <p>
                <button class="btn-link">Edit</button>
            </p>
            {% if milestone.open %}
                <p>
                    <button class="btn-link">Close</button>
                </p>
            {% else %}
                <p>
                    <button class="btn-link">Reopen</button>
                </p>
            {% endif %}

            <p>
                <button class="btn-link">Delete</button>
            </p>
        </form>
    </div>
</div>
